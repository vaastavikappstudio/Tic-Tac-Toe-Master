<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1140300243242625" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary: #121212;
            --secondary: #1E1E1E;
            --accent: #FFC107;
            --text: #FFFFFF;
            --text-secondary: #AAAAAA;
            --win-line: #FFC107;
            --board-bg: #1A1A1A;
            --cell-bg: #242424;
            --cell-hover: #2D2D2D;
            --modal-bg: rgba(0, 0, 0, 0.9);
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background-color: var(--primary);
            color: var(--text);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 10px;
        }

        /* Home Screen Styles */
        .home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .logo-container {
            margin-bottom: 20px;
            position: relative;
        }
        
        .logo-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255,193,7,0.2) 0%, rgba(255,193,7,0) 70%);
            border-radius: 50%;
            z-index: -1;
        }
        
        .title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFC107, #FF9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .btn {
            background-color: var(--secondary);
            color: var(--text);
            border: none;
            border-radius: 15px;
            padding: 16px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 10px 0;
            width: 100%;
            max-width: 280px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            z-index: 2;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 193, 7, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
            z-index: -1;
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        .btn-accent {
            background: linear-gradient(45deg, #FFC107, #FF9800);
            color: #121212;
            font-weight: 700;
        }
        
        /* Game Screen Styles */
        .game-screen {
            display: none;
            flex-direction: column;
            height: 100%;
            position: relative;
            z-index: 10;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            flex-shrink: 0;
        }
        
        .back-btn, .restart-btn {
            background-color: var(--secondary);
            color: var(--text);
            border: none;
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .game-status {
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            padding: 15px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            background: rgba(30, 30, 46, 0.5);
            border-radius: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }
        
        .game-board-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            background: rgba(26, 26, 46, 0.7);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 100%;
            max-width: 350px;
            aspect-ratio: 1/1;
        }
        
        .cell {
            background-color: var(--cell-bg);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            aspect-ratio: 1/1;
        }
        
        .cell:active {
            background-color: var(--cell-hover);
            transform: scale(0.95);
        }
        
        .cell.x {
            color: #4CAF50;
            text-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        
        .cell.o {
            color: #2196F3;
            text-shadow: 0 0 15px rgba(33, 150, 243, 0.5);
        }
        
        /* Difficulty Selector */
        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
            flex-shrink: 0;
        }
        
        .difficulty-btn {
            background-color: var(--secondary);
            color: var(--text);
            border: none;
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .difficulty-btn.active {
            background: linear-gradient(45deg, #FFC107, #FF9800);
            color: #121212;
            font-weight: 600;
        }
        
        /* Ad Containers */
        .ad-container {
            padding: 10px 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }
        
        .ad-slot {
            width: 100%;
            background: #1a1a2e;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .banner-ad {
            width: 100%;
            max-width: 320px;
            height: auto;
        }
        
        .rectangle-ad {
            width: 100%;
            max-width: 320px;
            height: auto;
        }
        
        .ad-label {
            position: absolute;
            top: 5px;
            right: 10px;
            background: rgba(255, 193, 7, 0.2);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .ad-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        
        .ad-icon {
            font-size: 1.2rem;
            color: var(--accent);
        }
        
        /* Results Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e1e2a 0%, #252536 100%);
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            animation: modalIn 0.4s ease;
            border: 1px solid rgba(255, 193, 7, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #FFC107, #FF9800);
        }
        
        @keyframes modalIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--accent);
            font-family: 'Montserrat', sans-serif;
        }
        
        .modal-message {
            font-size: 1rem;
            margin-bottom: 25px;
            color: var(--text-secondary);
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .modal-btn {
            background-color: var(--secondary);
            color: var(--text);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }
        
        .modal-btn-accent {
            background: linear-gradient(45deg, #FFC107, #FF9800);
            color: #121212;
            font-weight: 600;
        }
        
        /* Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 193, 7, 0.3);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0); }
            100% { transform: translateY(-100vh) translateX(100px) rotate(360deg); }
        }
        
        /* Very small screens */
        @media (max-height: 600px) {
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1rem;
                margin: 8px 0;
            }
            
            .game-status {
                padding: 10px 0;
                min-height: 40px;
                font-size: 1rem;
            }
            
            .game-board {
                max-width: 280px;
                padding: 10px;
                grid-gap: 8px;
            }
            
            .cell {
                font-size: 2rem;
            }
            
            .ad-container {
                padding: 5px 0;
            }
            
            .banner-ad {
                height: 60px;
            }
            
            .rectangle-ad {
                height: 70px;
            }
        }
        
        /* Landscape mode adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .home-screen {
                padding: 10px 20px;
                justify-content: flex-start;
                padding-top: 20px;
            }
            
            .logo-container {
                margin-bottom: 10px;
            }
            
            .title {
                margin-bottom: 5px;
                font-size: 1.5rem;
            }
            
            .subtitle {
                margin-bottom: 15px;
                font-size: 0.8rem;
            }
            
            .btn {
                margin: 5px 0;
                padding: 8px 16px;
                font-size: 0.9rem;
                max-width: 200px;
            }
            
            .game-screen {
                padding: 5px 0;
            }
            
            .game-header {
                padding: 5px 0;
            }
            
            .game-status {
                padding: 8px 0;
                min-height: 35px;
                margin: 5px 0;
                font-size: 0.9rem;
            }
            
            .game-board-container {
                padding: 5px 0;
            }
            
            .game-board {
                max-width: 250px;
                padding: 10px;
                grid-gap: 5px;
            }
            
            .cell {
                font-size: 1.8rem;
            }
            
            .difficulty-selector {
                margin: 5px 0;
            }
            
            .ad-container {
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <!-- Home Screen -->
        <div class="home-screen" id="homeScreen">
            <div class="logo-container">
                <div class="logo-bg"></div>
                <h1 class="title">Tic Tac Toe</h1>
            </div>
            <p class="subtitle">Outsmart your opponent in the ultimate strategy battle</p>
            
            <button class="btn btn-accent" id="singlePlayerBtn">
                <i class="fas fa-robot"></i> Single Player
            </button>
            
            <button class="btn" id="twoPlayerBtn">
                <i class="fas fa-user-friends"></i> Two Player
            </button>
            
            <!-- Ad Container on Home Screen -->
            <div class="ad-container">
                <!-- AdSense Rectangle Ad -->
                <div class="ad-slot rectangle-ad" id="rectangleAdHome">
                    <span class="ad-label">Ad</span>
                    <div class="ad-content">
                        <i class="fas fa-ad ad-icon"></i>
                        <div>
                            <div>Advertisement</div>
                            <div style="font-size: 0.7rem;">AdSense Ad</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="game-header">
                <button class="back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i> Home
                </button>
                
                <button class="restart-btn" id="restartBtn">
                    <i class="fas fa-redo"></i> Restart
                </button>
            </div>
            
            <div class="game-status" id="gameStatus">
                Player X's turn
            </div>
            
            <div class="difficulty-selector" id="difficultySelector">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
            
            <div class="game-board-container">
                <div class="game-board" id="gameBoard">
                    <!-- Cells will be generated by JavaScript -->
                </div>
            </div>
            
            <!-- Ad Container on Game Screen -->
            <div class="ad-container">
                <!-- AdSense Banner Ad -->
                <div class="ad-slot banner-ad" id="bannerAd">
                    <span class="ad-label">Ad</span>
                    <div class="ad-content">
                        <i class="fas fa-ad ad-icon"></i>
                        <div>
                            <div>Advertisement</div>
                            <div style="font-size: 0.7rem;">AdSense Banner</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Results Modal -->
    <div class="modal" id="resultsModal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">Player X Wins!</h2>
            <p class="modal-message" id="modalMessage">Congratulations on your victory!</p>
            <div class="modal-buttons">
                <button class="modal-btn" id="modalRestartBtn">Play Again</button>
                <button class="modal-btn modal-btn-accent" id="modalHomeBtn">Back to Home</button>
            </div>
        </div>
    </div>

    <!-- AdSense Ad Units -->
    <!-- Banner Ad -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1140300243242625"
         data-ad-slot="6956973392"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    
    <!-- Rectangle Ad 1 -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1140300243242625"
         data-ad-slot="3583692833"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>

    <script>
        // Initialize particles
        function initParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // Random animation duration
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Game state
        const gameState = {
            board: ['', '', '', '', '', '', '', '', ''],
            currentPlayer: 'X',
            gameActive: true,
            gameMode: null, // 'single' or 'two'
            difficulty: 'medium',
            winCombinations: [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ]
        };
        
        // DOM Elements
        const homeScreen = document.getElementById('homeScreen');
        const gameScreen = document.getElementById('gameScreen');
        const gameBoard = document.getElementById('gameBoard');
        const gameStatus = document.getElementById('gameStatus');
        const backBtn = document.getElementById('backBtn');
        const restartBtn = document.getElementById('restartBtn');
        const singlePlayerBtn = document.getElementById('singlePlayerBtn');
        const twoPlayerBtn = document.getElementById('twoPlayerBtn');
        const difficultySelector = document.getElementById('difficultySelector');
        const resultsModal = document.getElementById('resultsModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalRestartBtn = document.getElementById('modalRestartBtn');
        const modalHomeBtn = document.getElementById('modalHomeBtn');
        
        // Initialize the game board
        function initBoard() {
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => handleCellClick(i));
                gameBoard.appendChild(cell);
            }
        }
        
        // Handle cell click
        function handleCellClick(index) {
            if (!gameState.gameActive || gameState.board[index] !== '') return;
            
            // Update board
            gameState.board[index] = gameState.currentPlayer;
            renderBoard();
            
            // Check for win or draw
            if (checkWin()) {
                handleWin();
                return;
            } else if (checkDraw()) {
                handleDraw();
                return;
            }
            
            // Switch player
            swapPlayer();
            
            // AI move in single player mode
            if (gameState.gameMode === 'single' && gameState.currentPlayer === 'O' && gameState.gameActive) {
                setTimeout(makeAIMove, 500);
            }
        }
        
        // Make AI move based on difficulty
        function makeAIMove() {
            let move;
            
            switch (gameState.difficulty) {
                case 'easy':
                    move = getRandomMove();
                    break;
                case 'medium':
                    move = getMediumMove();
                    break;
                case 'hard':
                    move = getBestMove();
                    break;
                default:
                    move = getRandomMove();
            }
            
            if (move !== -1) {
                gameState.board[move] = 'O';
                renderBoard();
                
                if (checkWin()) {
                    handleWin();
                    return;
                } else if (checkDraw()) {
                    handleDraw();
                    return;
                }
                
                swapPlayer();
            }
        }
        
        // Get random move (easy AI)
        function getRandomMove() {
            const emptyCells = [];
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === '') {
                    emptyCells.push(i);
                }
            }
            
            if (emptyCells.length === 0) return -1;
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }
        
        // Get medium difficulty move (tries to win or block)
        function getMediumMove() {
            // Try to win
            for (const combo of gameState.winCombinations) {
                const [a, b, c] = combo;
                if (gameState.board[a] === 'O' && gameState.board[b] === 'O' && gameState.board[c] === '') return c;
                if (gameState.board[a] === 'O' && gameState.board[c] === 'O' && gameState.board[b] === '') return b;
                if (gameState.board[b] === 'O' && gameState.board[c] === 'O' && gameState.board[a] === '') return a;
            }
            
            // Block player
            for (const combo of gameState.winCombinations) {
                const [a, b, c] = combo;
                if (gameState.board[a] === 'X' && gameState.board[b] === 'X' && gameState.board[c] === '') return c;
                if (gameState.board[a] === 'X' && gameState.board[c] === 'X' && gameState.board[b] === '') return b;
                if (gameState.board[b] === 'X' && gameState.board[c] === 'X' && gameState.board[a] === '') return a;
            }
            
            // Otherwise random move
            return getRandomMove();
        }
        
        // Get best move using minimax (hard AI)
        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove;
            
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === '') {
                    gameState.board[i] = 'O';
                    let score = minimax(gameState.board, 0, false);
                    gameState.board[i] = '';
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            
            return bestMove;
        }
        
        // Minimax algorithm
        function minimax(board, depth, isMaximizing) {
            const scores = {
                'O': 10 - depth,
                'X': -10 + depth,
                'tie': 0
            };
            
            // Check for terminal states
            const winner = checkWinner(board);
            if (winner !== null) {
                return scores[winner];
            }
            
            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }
        
        // Check for a winner
        function checkWinner(board) {
            for (const combo of gameState.winCombinations) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            
            // Check for draw
            if (!board.includes('')) return 'tie';
            
            return null;
        }
        
        // Check for win
        function checkWin() {
            return checkWinner(gameState.board) !== null && checkWinner(gameState.board) !== 'tie';
        }
        
        // Check for draw
        function checkDraw() {
            return checkWinner(gameState.board) === 'tie';
        }
        
        // Handle win
        function handleWin() {
            gameState.gameActive = false;
            const winner = gameState.currentPlayer;
            
            modalTitle.textContent = `Player ${winner} Wins!`;
            modalMessage.textContent = winner === 'X' ? 'Congratulations on your victory!' : 'The AI has defeated you!';
            resultsModal.style.display = 'flex';
        }
        
        // Handle draw
        function handleDraw() {
            gameState.gameActive = false;
            
            modalTitle.textContent = 'Game Draw!';
            modalMessage.textContent = 'No one wins this round. Try again!';
            resultsModal.style.display = 'flex';
        }
        
        // Swap players
        function swapPlayer() {
            gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
            gameStatus.textContent = `Player ${gameState.currentPlayer}'s turn`;
        }
        
        // Render the board
        function renderBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameState.board[index];
                if (gameState.board[index] === 'X') {
                    cell.classList.add('x');
                    cell.classList.remove('o');
                } else if (gameState.board[index] === 'O') {
                    cell.classList.add('o');
                    cell.classList.remove('x');
                } else {
                    cell.classList.remove('x', 'o');
                }
            });
        }
        
        // Reset game
        function resetGame() {
            gameState.board = ['', '', '', '', '', '', '', '', ''];
            gameState.currentPlayer = 'X';
            gameState.gameActive = true;
            gameStatus.textContent = `Player ${gameState.currentPlayer}'s turn`;
            renderBoard();
            resultsModal.style.display = 'none';
        }
        
        // Start game
        function startGame(mode) {
            gameState.gameMode = mode;
            
            resetGame();
            
            // Show/hide difficulty selector based on mode
            if (mode === 'single') {
                difficultySelector.style.display = 'flex';
            } else {
                difficultySelector.style.display = 'none';
            }
            
            homeScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
        }
        
        // Event Listeners
        singlePlayerBtn.addEventListener('click', () => startGame('single'));
        twoPlayerBtn.addEventListener('click', () => startGame('two'));
        
        backBtn.addEventListener('click', () => {
            homeScreen.style.display = 'flex';
            gameScreen.style.display = 'none';
        });
        
        restartBtn.addEventListener('click', () => {
            resetGame();
        });
        
        modalRestartBtn.addEventListener('click', () => {
            resetGame();
            resultsModal.style.display = 'none';
        });
        
        modalHomeBtn.addEventListener('click', () => {
            homeScreen.style.display = 'flex';
            gameScreen.style.display = 'none';
            resultsModal.style.display = 'none';
        });
        
        // Difficulty buttons
        document.querySelectorAll('.difficulty-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                gameState.difficulty = button.dataset.difficulty;
            });
        });
        
        // Initialize the board and particles
        initBoard();
        initParticles();
        
        // AdSense Ads Integration
        function loadAdSenseAds() {
            // Initialize AdSense ads
            (adsbygoogle = window.adsbygoogle || []).push({});
        }
        
        // Load ads after page is fully loaded
        window.addEventListener('load', loadAdSenseAds);
        
        // Prevent scrolling on mobile
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            // Force a resize event to trigger layout adjustments
            setTimeout(function() {
                window.dispatchEvent(new Event('resize'));
            }, 200);
        });
    </script>

</footer>
